<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/avatar.png">
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Name:</ion-label>
              <ion-input inputmode="text"  [(ngModel)]="name" text-right id="name"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: joe@doe.com" [(ngModel)]="email"></ion-input>
            </ion-item>
            
            <ion-item >
              <ion-label color="dark">Gender</ion-label>
              <ion-select [(ngModel)]="gender">
                <ion-select-option value="Male">Male</ion-select-option>
                <ion-select-option value="Female">Female</ion-select-option>
                <ion-select-option value="Gender Diverse">Gender diverse</ion-select-option>
              </ion-select>
            </ion-item>


            <ion-item>
              <ion-label color="dark" position="stacked">Address:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Abey Road 5, Copenhagen,Denmark" [(ngModel)]="address"></ion-input>
            </ion-item>
    
          
          </ion-list>

          <ion-list>
            <ion-radio-group [(ngModel)]="goal">
              <ion-list-header color="light">
                <ion-label class="fw700">Goal</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label color="primary">Health</ion-label>
                <ion-radio slot="start" value="health" checked></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label color="primary">Expenditure</ion-label>
                <ion-radio slot="start" value="expenditure"></ion-radio>
              </ion-item>
            </ion-radio-group>

          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="saveProfile()" no-margin>Edit</ion-button>
  </ion-card>
  
</ion-content>
