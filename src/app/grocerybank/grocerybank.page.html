


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div>
        <ion-text color="primary">Grocery Bank</ion-text>
        <ion-button class= "main-action" ion-button icon-only (click)="addItem()">
          <ion-icon color="secondary" name="add"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
    <div class="card">
      </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card">
    <div class="card-header">
      Shopping List
    </div>
    <div class="card-body">
      <ion-list>
        <ion-item *ngFor="let item of itembank;let i = index" (click)="viewItem(item)">
          <ion-button>
          {{item.title}}
          <div class="item-note" item-end>
            <button ion-button clear (click)="saveItemGroceryList(i)">
              <ion-icon name="basket"></ion-icon>
            </button>
            <button ion-button clear (click)="deleteTask(i)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </div>
        </ion-button>
        </ion-item>
      </ion-list>
      </div>
    </div>

</ion-content>
